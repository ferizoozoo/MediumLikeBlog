{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'blog/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/fonts/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/fonts/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form method="POST" action="{% url 'signup' %}" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						Signup
                    </span>
                    {{ form.as_table }}

					
					<!-- <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="form-control input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="form-control input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div> -->
					
					

					<div class="form-group container-login100-form-btn m-t-17">
						
						<button type="submit" class="login100-form-btn">
							SignUp
						</button>
						
					</div>
					<input type="hidden" name="next" value="{{ next }}" />

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'blog/js/jquery-3.3.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/popper.min.js' %}"></script>
	<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/moment.min.js' %}"></script>
	<script src="{% static 'blog/js/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'blog/js/main.js' %}"></script>

</body>
</html>
