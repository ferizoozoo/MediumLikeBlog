<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="margin-top: 200px;">
    <header>
        <div class="row text-center">
            <div class="col-md">
                <h1>{{ owner.username }}</h1>
                <a class="btn btn-primary" style="margin-top: 50px;" href="{% url 'blog:index' %}">Back to the blog!</a>
            </div>
        </div>
        <div class="row text-center" style="margin-top: 100px;">
            <div class="col-md-6 offset-3">
                <h2>Posts:</h2>
                <div class="list-group"> 
                    {% for post in owner.posts.all %}
                    <a href="{% url 'blog:blog_single' post.id %}" class="list-group-item list-group-item-action">{{ post.title }}</a>
                    {% endfor %}
                  </div>
            </div>
        </div>
    </header>
    {% if user.is_authenticated %}
    <div class="row" style="margin-top: 80px;">
        <div class="col-md-6 offset-3">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="username" class="col-sm-2 col-form-label">Username:</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="username" placeholder="{{ owner.username }}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="Email" placeholder="{{ owner.email }}">
                  </div>
                </div>
                
                
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
    {% endif %}
  
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
